{% if show_intiative_card %}

<div
  class="absolute bottom-0 right-0 z-20 flex-col items-end p-4 md:p-8 hidden md:flex"
>
  <div
    class="relative bg-neutral-200 px-6 pt-16 pb-6 rounded-3xl shadow-lg max-w-md"
  >
    <div
      class="flex justify-between absolute top-6 left-6 right-6 items-center"
    >
      <!-- Logo + Name -->
      <div class="flex items-center gap-2">
        <!-- Logo with background -->
        <div
          class="flex items-center justify-center h-12 w-12 bg-neutral-200 rounded-full"
        >
          <img
            src="{{ url_for('static', filename='img/logo.svg') }}"
            alt="Sadaaye Khair Logo"
            class="w-8 h-8 object-contain"
          />
        </div>

        <!-- Text -->
        <div class="text-primary-700 font-primary font-bold text-md">
          Sadaaye Khair
        </div>
      </div>

      <!-- Year / Badge -->
      <div
        class="text-primary-700 font-primary font-bold text-sm flex items-center"
      >
        <span class="material-symbols-outlined mr-1 text-base">
          radio_button_checked
        </span>
        2025
      </div>
    </div>

    <h3 class="text-primary-500 font-bold text-2xl">Our Current Intitiative</h3>
    <p class="text-primary-700 mt-2 mb-4">{{ initiative_description }}</p>

    <a
      href="{{ url_for('donate') }}"
      class="px-4 py-2 mt-4 rounded-xl bg-graphite-700 text-neutral-200 hover:bg-graphite-500 active:bg-graphite-800"
      >Donate Now</a
    >
  </div>
</div>
{% endif %}
