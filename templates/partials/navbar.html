<script>
  // Mobile menu toggle functionality
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");
  const menuIcon = document.getElementById("menu-icon");

  let isMenuOpen = false;

  mobileMenuButton.addEventListener("click", () => {
    isMenuOpen = !isMenuOpen;

    if (isMenuOpen) {
      mobileMenu.classList.remove("hidden");
      menuIcon.textContent = "close";
    } else {
      mobileMenu.classList.add("hidden");
      menuIcon.textContent = "menu";
    }
  });

  // Close mobile menu when clicking on a link
  const mobileMenuLinks = mobileMenu.querySelectorAll("a");
  mobileMenuLinks.forEach((link) => {
    link.addEventListener("click", () => {
      isMenuOpen = false;
      mobileMenu.classList.add("hidden");
      menuIcon.textContent = "menu";
    });
  });

  // Smooth scrolling for anchor links
  document.querySelectorAll('a[href*="#"]').forEach((anchor) => {
    anchor.addEventListener("click", function (e) {
      const href = this.getAttribute("href");
      const hash = href.includes("#") ? href.split("#")[1] : null;

      if (hash) {
        const target = document.querySelector(`#${hash}`);

        // If target exists on current page, smooth scroll
        if (target) {
          e.preventDefault();
          target.scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        }
      }
    });
  });

  // Hamburger menu animation
  document.addEventListener("DOMContentLoaded", function () {
    const hamburgerMenuBtn = document.getElementById("mobile-menu-button");
    const hamburgerIcon = document.getElementById("menu-icon");

    hamburgerMenuBtn.addEventListener("click", () => {
      hamburgerIcon.classList.remove("animate-spin-once");
      void hamburgerIcon.offsetWidth;
      hamburgerIcon.classList.add("animate-spin-once");
    });
  });
</script>
